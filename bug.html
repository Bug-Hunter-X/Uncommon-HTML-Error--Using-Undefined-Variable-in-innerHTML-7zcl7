<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrect use of innerHTML with an undefined variable
    document.getElementById("myDiv").innerHTML = myUndefinedVar; 
  </script>
</body>
</html>
